<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Job Application</h1>
    </header>

    <label for="name">Name:</label>
    <br/>
    <input type="text" id="name">
    <br/>
    <br/>

    <label for="email">Email:</label>
    <br/>
    <input type="email" id="email">
    <br/>
    <br/>

    <label for="phone">Phone:</label>
    <br/>
    <input type="tel" id="phone">
    <br/>
    <br/>

    <label for="resume">Resume:</label>
    <br/>
    <br/>
    <input type="file" name="resume" id="resume">
    <br/>
    <br/>

    <label for="experience">Experience(years):</label>
    <br/>
    <br/>
    <input type="number" id="experience" min="0" max="30">
    <br/>

    <fieldset>
        <legend>Skill:</legend>
        <input type="checkbox" id="html">
        <br/>
        <label for="html">HTML</label>
        <br/>

        <input type="checkbox" id="CSS">
        <br/>
        <label for="css">Css</label>
        <br/>

        <input type="checkbox" id="JAVA">
        <br/>
        <label for="JAVA">Javascript</label>
    </fieldset>

    <br/>

        <label for="education">Highest Education:</label>
        <br/>
        <select name="slect edu" id="Education">
            <option value="primary">Primary School</option>
            <option value="secondary">Secondary School</option>
            <option value="graduate">Graduate</option>
        </select>
        <br/>
        <br/>
         
        <fieldset>
        <label for="available">Availability:</label>
        <br/>
        <br/>
        <input type="radio" id="full time">
        <br/>
        <label for="full time">Full-time</label>

        <br/>
        <input type="radio" id="part">
        <br/>
        <label for="part">Part-time</label>
    </fieldset>
         <br/>
         <br/>

    <label for="comments">Additional Comments:</label>
    <br/>
    <br/>

    <textarea name="comments" id="comments" cols="60" rows="10"></textarea>
    
    <input type="submit" value="Register">
    
    
   
</html>
